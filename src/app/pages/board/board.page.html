<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-text><b>Tablero de Boletas - Â¡Equipo Luna!</b></ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="board">
    <ion-grid>
      <ion-row>
        <ion-col
          size="0"
          *ngFor="let n of numbers"
          (click)="openSell(n)"
          [class.sold]="hasSold(n)"
          class="ticket-cell"
        >
          <div class="cell">
            {{ n }}
            <ion-icon name="close-outline" *ngIf="tickets[n]?.sold_at"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
