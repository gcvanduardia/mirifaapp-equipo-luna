<ion-header>
  <ion-toolbar class="ion-text-center" mode="ios">
    <ion-text><b>Tablero de Boletas - ¡Equipo Luna!</b></ion-text>
    <div style="margin-top: 6px;">
      <ion-text color="primary">
        Sorteo en: <b>⏳ {{ countdown }} 🎉</b>
      </ion-text>
    </div>
    <ion-buttons slot="end">
      <ion-button *ngIf="!user?.id" [routerLink]="['/login']" mode="ios" fill="solid" color="primary" shape="round">
        <ion-text>Iniciar Sesión</ion-text>
      </ion-button>
      <ion-button *ngIf="user?.id" shape="round" (click)="openUserMenu($event)">
        <ion-icon size="large" name="person-circle-outline"></ion-icon>
        <p style="padding: 0; margin: 0;"> <ion-text>{{ user?.name || 'Usuario' }}</ion-text><br><small>{{user?.role || 'role'}}</small> </p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover [isOpen]="userMenuOpen" [event]="userMenuEvent" (didDismiss)="userMenuOpen = false" mode="ios">
  <ng-template>
    <ion-list>
      <ion-item button (click)="verListado()">Ver listado</ion-item>
      <ion-item button (click)="register()" *ngIf="user.role=='admin'">Nuevo usuario</ion-item>
      <ion-item button (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ng-template>
</ion-popover>

<ion-content class="ion-padding">
  <div class="board">
    <ion-grid>
      <ion-row>
        <ion-col size="0" *ngFor="let n of numbers" (click)="openSell(n)" [class.sold]="hasSold(n)" class="ticket-cell">
          <div class="cell">
            {{ n }}
            <ion-icon name="close-outline" *ngIf="tickets[n]?.sold_at"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
